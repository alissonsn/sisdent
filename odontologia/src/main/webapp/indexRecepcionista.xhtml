<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="css/estilos.css" />

</h:head>
<h:body>
	<ui:composition
		template="/WEB-INF/facelets/templates/plantillaRecepcionista.xhtml">

		<ui:define name="west">
			<div align="center">
				<p:clock />
			</div>
		</ui:define>

		<ui:define name="center">

			<h:form id="frmEstadoCitas">
				<p:dataTable id="tablaCitas" var="cita" value="#{citaBean.citas}" rows="8"
					paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15" sortMode="multiple"
					rowKey="#{cita.idCita}">
					<f:facet name="header">
            Estado de las Citas
        </f:facet>
					<p:column headerText="Título" sortBy="#{cita.titulo}">
						<h:outputText value="#{cita.titulo}" />
					</p:column>

					<p:column headerText="Odontólogo"
						sortBy="#{cita.citaOdontologo.odontologoPersona.nombre}">
						<h:outputText
							value="#{cita.citaOdontologo.odontologoPersona.nombre}" />
					</p:column>

					<p:column headerText="Paciente"
						sortBy="#{cita.citaPaciente.pacientePersona.nombre}">
						<h:outputText value="#{cita.citaPaciente.pacientePersona.nombre}" />
					</p:column>

					<p:column headerText="Fecha" sortBy="#{cita.horaInicio}">
						<h:outputText value="#{cita.horaInicio}">
							<f:convertDateTime pattern="dd/MM"
								timeZone="#{citaBean.timeZone}">
							</f:convertDateTime>
						</h:outputText>
					</p:column>

					<p:column headerText="Hora Inicio" sortBy="#{cita.horaInicio}">
						<h:outputText value="#{cita.horaInicio}">
							<f:convertDateTime pattern="hh:mm"
								timeZone="#{citaBean.timeZone}">
							</f:convertDateTime>
						</h:outputText>
					</p:column>

					<p:column headerText="Hora Fin" sortBy="#{cita.horaFin}">
						<h:outputText value="#{cita.horaFin}">
							<f:convertDateTime pattern="hh:mm"
								timeZone="#{citaBean.timeZone}">
							</f:convertDateTime>
						</h:outputText>
					</p:column>

					<p:column headerText="Estado"
						sortBy="#{cita.citaEstadoCita.nombre}">
						<h:outputText value="#{cita.citaEstadoCita.nombre}" />
					</p:column>
				</p:dataTable>

				<!-- Imagen de Loading -->
				<p:blockUI block="tablaCitas" trigger="tablaCitas">
        Cargando ...<br />
					<p:graphicImage value="/resources/images/loading.gif" />
				</p:blockUI>
				<!-- Imagen de Loading -->
			</h:form>
		</ui:define>

	</ui:composition>
</h:body>
</html>
