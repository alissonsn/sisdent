<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="css/estilos.css" />

</h:head>
<h:body>
	<ui:composition
		template="/WEB-INF/facelets/templates/plantillaOdontologo.xhtml">

		<ui:define name="west">
	INDEX
	</ui:define>

		<ui:define name="center">

		<h:form id="form">
    <p:growl id="msgs" showDetail="true" />
 
    <p:dataTable id="basicDT" value="#{citaBean.citasDeOdontologoPaciente}" var="cita" style="text-align:center;">
        <f:facet name="header">
            Lista de Pacientes
        </f:facet>
        <p:column headerText="Codigo Paciente">
            <h:outputText value="#{cita.citaPaciente.idPaciente}" />
        </p:column>
        <p:column headerText="Nombre">
            <h:outputText value="#{cita.citaPaciente.pacientePersona.nombre}" />
        </p:column>
        <p:column headerText="Apellido Paterno">
            <h:outputText value="#{cita.citaPaciente.pacientePersona.apellidoPaterno}" />
        </p:column>
        <p:column headerText="Apellido Materno">
            <h:outputText value="#{cita.citaPaciente.pacientePersona.apellidoMaterno}" />
        </p:column>
        <p:column headerText="Celular">
            <h:outputText value="#{cita.citaPaciente.pacientePersona.celular}" />
        </p:column>  
         <p:column headerText="Correo Electronico">
            <h:outputText value="#{cita.citaPaciente.pacientePersona.correoElectronico}" />
        </p:column> 
        <p:column style="width:32px;text-align: center">
             <p:commandButton update=":form:carDetail" oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="View">
                <f:setPropertyActionListener value="#{cita}" target="#{citaBean.selectedCita}" />
            </p:commandButton>
        </p:column>
    </p:dataTable>
    
      <p:dialog id="formficha" header="Ficha Odontologica" width="800px" position="bottom"  widgetVar="carDialog" modal="false" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="carDetail" style="text-align:center;">
            <p:panelGrid  columns="2" columnClasses="label,value">
               <f:facet name="header">
                    <p:graphicImage url="/resources/images/usuario.jpg" /> 
                </f:facet>
                
                <h:outputText value="Codigo Paciente:" />
                <h:outputText value="#{citaBean.selectedCita.citaPaciente.idPaciente}" />
                
                <h:outputText value="Nombre:" />
                <h:outputText value="#{citaBean.selectedCita.citaPaciente.pacientePersona.nombre}" />
 
                <h:outputText value="Apellidos Paterno:" />
                <h:outputText value="#{citaBean.selectedCita.citaPaciente.pacientePersona.apellidoPaterno}" />
                          
                <h:outputText value="Apellido Materno:" />
                <h:outputText value="#{citaBean.selectedCita.citaPaciente.pacientePersona.apellidoMaterno}" />
                                           
                <h:outputText value="Tipo de Sangre:" />
                <h:outputText value="#{citaBean.selectedCita.citaPaciente.pacienteFichaOdontologica.tipoSangre}" />
            
                <h:outputText value="Es Alergico:" />
                <h:outputText value="#{citaBean.selectedCita.citaPaciente.pacienteFichaOdontologica.esAlergico}" />
                
                <h:outputText value="Toma Medicacion:" />
                <h:outputText value="#{citaBean.selectedCita.citaPaciente.pacienteFichaOdontologica.tomaMedicacion}" />
                
                <h:outputText value="Bajo Atencion:" />
                <h:outputText value="#{citaBean.selectedCita.citaPaciente.pacienteFichaOdontologica.bajoAtencion}" />
                
                <h:outputText value="Pacede Enfermedad:" />
                <h:outputText value="#{citaBean.selectedCita.citaPaciente.pacienteFichaOdontologica.padeceEnfermedad}" />
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>    
</h:form>
		</ui:define>

	</ui:composition>
</h:body>
</html>
