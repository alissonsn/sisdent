<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="css/estilos.css" />

</h:head>
<h:body>


	<h:form id="frmAgregar">
		 <p:commandButton value="Nuevo Equipo"
                                         oncomplete="PF('dlgNuevo').show();" />
	</h:form>

	 <h:form id="formNuevo">
                        <p:dialog header="Nuevo Equipo" widgetVar="dlgNuevo" resizable="false" id="dlgNuevo"  
                                  showEffect="fade" hideEffect="explode" modal="true">  </p:dialog></h:form>
</h:body>
</html>
