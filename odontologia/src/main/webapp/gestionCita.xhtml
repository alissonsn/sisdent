<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<title>Gestion de Citas - SPADENT</title>

</h:head>

<h:body>

	<h:form>
		<p:growl id="messages" showDetail="true" />

		<h:panelGrid columnClasses="value">

			<p:schedule id="schedule" value="#{horarioBean.eventModel}"
				widgetVar="horario" timeZone="GMT-5">

				<p:ajax event="dateSelect" listener="#{horarioBean.onDateSelect}"
					update="eventDetails" oncomplete="PF('eventDialog').show();" />
				<p:ajax event="eventSelect" listener="#{horarioBean.onEventSelect}"
					update="eventDetails" oncomplete="PF('eventDialog').show();" />

			</p:schedule>

		</h:panelGrid>

		<p:dialog widgetVar="eventDialog" header="Detalles del evento" showEffect="clip" hideEffect="clip">
        <h:panelGrid id="eventDetails" columns="2">
            <h:outputLabel for="titulo" value="Titulo:" />
            <p:inputText id="titulo" value="#{horarioBean.event.title}" required="true" />
 
            <h:outputLabel for="inicio" value="Inicio:" />
            <p:inputMask id="inicio" value="#{horarioBean.event.startDate}" mask="99/99/9999">
                <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-5"/>
            </p:inputMask>
 
            <h:outputLabel for="fin" value="Fin:" />
            <p:inputMask id="fin" value="#{horarioBean.event.endDate}" mask="99/99/9999">
                <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-5"/>
            </p:inputMask>
 
            <p:commandButton type="reset" value="Reset" />
            <p:commandButton id="addButton" value="Guardar" actionListener="#{horarioBean.addEvent}" oncomplete="PF('horario').update();PF('eventDialog').hide();" />
        </h:panelGrid>
    </p:dialog>    

	</h:form>

	<style type="text/css">
.value {
	width: 1000px;
}
</style>
</h:body>

</html>
