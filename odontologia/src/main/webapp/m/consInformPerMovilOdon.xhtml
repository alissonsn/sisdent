<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">
<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
	<link
		href="/odontologia/resources/css/estilosConsInformPerMovil.css"
		media="only screen" type="text/css" rel="stylesheet" />
</h:head>
<h:body>
	<pm:page id="wrapper" title="Perfil Usuario #{username}">
		<h:form id="formidPerfil">
		<p:growl id="growl" sticky="true" showDetail="true" />	
			<p
				style="text-align: center; font-weight: bold; font-size: 1.7em; border-bottom: 1px solid #ddd; color: #2142EE; background-color: #FDE31E; text-shadow: none; font-family: Book Antiqua;">Datos
				Generales</p>
		<p:panel header="Informacion:">
			<p:messages />
		<p:graphicImage
				url="http://localhost:8080/odontologia/resources/images/usuario.jpg" styleClass="ui-imagen"></p:graphicImage>
			<pm:field>
				<p:outputLabel for="nombre" value="Nombre:"
					styleClass="ui-field-contain > label" />
				<p:inputText id="nombre"
					styleClass="ui-field-contain > label ~ [class*='ui-']"
					value="#{loginBean.persona.nombre}" disabled="#{loginBean.activar}"  required="true" requiredMessage="Se requiere un nombre"/>
			</pm:field>

			<pm:field>
				<p:outputLabel for="apellidopat" value="Apellido Paterno:"
					styleClass="ui-field-contain > label" />
				<p:inputText id="apellidopat"
					styleClass="ui-field-contain > label ~ [class*='ui-']"
					value="#{loginBean.persona.apellidoPaterno}" disabled="#{loginBean.activar}"  required="true" requiredMessage="Se requiere un apellido paterno"/>
			</pm:field>

			<pm:field>
				<p:outputLabel for="apellidomat" value="Apellido Materno:"
					styleClass="ui-field-contain > label" />
				<p:inputText id="apellidomat"
					styleClass="ui-field-contain > label ~ [class*='ui-']"
					value="#{loginBean.persona.apellidoMaterno}" disabled="#{loginBean.activar}" required="true" requiredMessage="Se requiere un apellido materno"/>
			</pm:field>

			<pm:field>
				<p:outputLabel for="direccion" value="Direccion:"
					styleClass="ui-field-contain > label" />
				<p:inputText id="direccion"
					styleClass="ui-field-contain > label ~ [class*='ui-']"
					value="#{loginBean.persona.direccion}" disabled="#{loginBean.activar}" required="true"  requiredMessage="Se requiere un direccion"/>
			</pm:field>

			<pm:field>
				<p:outputLabel for="telefono" value="Telefono:"
					styleClass="ui-field-contain > label" />
				<p:inputText id="telefono" value="#{loginBean.persona.telefono}"
					styleClass="ui-field-contain > label ~ [class*='ui-']"
					disabled="#{loginBean.activar}" required="true" requiredMessage="Se requiere un telefono"/>
			</pm:field>

			<pm:field>
				<p:outputLabel for="email" value="E-mail:"
					styleClass="ui-field-contain > label" />
				<p:inputText id="email"
					value="#{loginBean.persona.correoElectronico}"
					styleClass="ui-field-contain > label ~ [class*='ui-']"
					disabled="#{loginBean.activar}" required="true" requiredMessage="Se requiere un email"/>
			</pm:field>




			<p:panelGrid columns="2" styleClass="ui-btnPanelGrid">
				<p:commandButton value="Editar" style="width:120px"
					action="#{loginBean.habilitarCampo}" update="formidPerfil,growl"  rendered="#{loginBean.activar}"/>
				<p:commandButton id="btnguardar" value="Guardar" style="width:120px" update="formidPerfil,growl"
					rendered="#{!loginBean.activar}" action="#{personaBean.actualizarPersonaMovil}" />
				<p:commandButton value="Atras" style="width:120px"
					onclick="location.href='indexOdontologoMovil.xhtml'"
					action="#{loginBean.deshabilitarCampo}" update="formidPerfil" />
			</p:panelGrid>
 </p:panel>
		</h:form>

	</pm:page>


</h:body>

</html>
