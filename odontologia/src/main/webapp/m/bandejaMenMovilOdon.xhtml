<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:pm="http://primefaces.org/mobile" >
<f:view renderKitId="PRIMEFACES_MOBILE" />
  
<h:head>
<link href="/odontologia/resources/css/estilosIndexMovil.css" media="only screen" type="text/css" rel="stylesheet"/>
</h:head>

<h:body >
<pm:page id="wrapper">
   <p style="margin-top: 0px; text-align: center;font-weight: bold;font-size: 1.7em;border-bottom: 1px solid #ddd;color: whitesmoke;background-color: darkslateblue;text-shadow: none;font-family: Book Antiqua;">BANDEJA DE MENSAJE</p>
  <p:tabMenu activeIndex="1">
   <p:menuitem value="Enviar Mensaje" icon="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-navigation" url="enviarMenMovilOdon.xhtml" iconPos="top" />
   <p:menuitem value="Bandeja Mensaje" icon="ui-btn ui-icon-mail ui-btn-icon-left ui-shadow ui-corner-all" url="bandejaMenMovilOdon.xhtml" iconPos="top" />
</p:tabMenu>
   <h:form>
   <p:accordionPanel dynamic="true" value="#{mensajeBean.mensajeReceptor}" var="men">
    <p:tab title="#{men.titulo} - #{men.mensajeUsuarioEmisor.usuarioPersona.nombre} #{men.mensajeUsuarioEmisor.usuarioPersona.apellidoPaterno}">
        <h:outputText value="#{men.texto}" />
    </p:tab>
</p:accordionPanel>
  </h:form>  
  <p:panelGrid columns="2" styleClass="ui-btnPanelGrid">
				<p:commandButton value="Atras"
					onclick="location.href='indexOdontologoMovil.xhtml'" />
			</p:panelGrid>
</pm:page>
</h:body>
</html>
