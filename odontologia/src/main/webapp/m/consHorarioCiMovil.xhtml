<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">
<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
	<link
		href="http://localhost:8090/odontologia/resources/css/estilosM.css"
		type="text/css" rel="stylesheet" />
</h:head>
<h:body>
	<pm:page id="wrapper">
	<h:form>
		<p
			style="text-align: center; font-weight: bold; font-size: 1.2em; border-bottom: 1px solid #ddd; color: #25aae1; background-color: #e0e0e0; text-shadow: none; font-family: sans-serif;">Consultar
			Horario Cita</p>

		<h2>Citas</h2>
		<p></p>
		<p:dataList value="#{horarioBean.citasDePacienteEnEspera}" var="cit" emptyMessage="No hay citas registradas" style="height:900px;" >
			<f:facet name="header">
			</f:facet>
			<h:outputLink value="" onclick="PF('dlg1').show();">
				<!--    <p:graphicImage name="demo/images/car/#{car.brand}-big.gif" /> -->
				<h2>#{cit.titulo}</h2>
				<p:outputLabel value="#{cit.horaInicio}"></p:outputLabel>
				<f:convertDateTime dateStyle="short"> </f:convertDateTime>
				<p class="ui-li-aside">
					<strong>#{cit.citaEstadoCita.nombre}</strong>
				</p>
				<p>#{cit.citaOdontologo.odontologoPersona.nombre}
					#{cit.citaOdontologo.odontologoPersona.apellidoPaterno}
					#{cit.citaOdontologo.odontologoPersona.apellidoMaterno}</p>
					
			</h:outputLink>
			<p:dialog header="Header" widgetVar="dlg1" showEffect="pop">
    		<h:outputText value="Â¿Desea eliminar esta cita?" />
    		<p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
            <p:commandButton value="No" type="button" styleClass="ui-icon-delete" icon="ui-icon-close" />
			</p:dialog>
		</p:dataList>          
		<p:panelGrid columns="2" style="margin-left:50px;">
			<p:commandButton value="Atras" type="button" style="width:120px"
				onclick="location.href='indexMovil.xhtml'" />
		</p:panelGrid>
</h:form>
	</pm:page>
</h:body>

</html>
