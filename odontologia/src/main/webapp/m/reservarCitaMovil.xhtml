<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:pe="http://primefaces.org/ui/extensions">
<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
	<link
		href="/odontologia/resources/css/estilosReservCitMovil.css"
		media="only screen" type="text/css" rel="stylesheet" />
</h:head>

<h:body>
	<pm:page id="wrapper">
		<h:form id="frmReservarCita">
		<p:growl id="growl" sticky="true" />	
			<p
				style="text-align: center; font-weight: bold; font-size: 1.7em; border-bottom: 1px solid #ddd; color: #2142EE; background-color: #FDE31E; text-shadow: none; font-family: Book Antiqua;">Reserva
				de Citas</p>
			<p:panel header="Ingrese su cita:">
			<p:messages />

			<pm:field>				
					<h:outputLabel for="tituloInsert" value="Titulo:" />
					<p:inputText id="tituloInsert" value="#{horarioBean.cita.titulo}"
						required="true" requiredMessage="Se requiere un titulo"/>
			</pm:field>

			<pm:field>
				<h:outputLabel for="inicioInsert" value="Dia: " />
				<p:calendar id="inicioInsert" pattern="dd-MM-yyyy"
					value="#{horarioBean.dataInsert.inicio}" mask="true"
					styleClass="ui-datepicker  ui-marginCalendar" required="true" requiredMessage="Se requiere una fecha" />
			</pm:field>

			<pm:field>
				<h:outputLabel for="horaInicioInsert" value="Hora de Inicio: " />
				<h:panelGrid columns="2">
					<pe:inputNumber id="horaInicioInsert" style="width: 50px;"
						value="#{horarioBean.dataInsert.horaInicio}" minValue="0"
						maxValue="23" required="true"  requiredMessage="requiere que ingrese una hora"/>
					<pe:inputNumber id="minInicioInsert" style="width: 50px;"
						value="#{horarioBean.dataInsert.minInicio}" minValue="0"
						maxValue="59" required="true"  requiredMessage="requiere que ingrese un minuto"/>
				</h:panelGrid>
			</pm:field>

			<pm:field>
				<h:outputLabel for="horaFinInsert" value="Hora de Fin: " />
				<h:panelGrid columns="2">
					<pe:inputNumber id="horaFinInsert" style="width: 50px;"
						value="#{horarioBean.dataInsert.horaFin}" minValue="0"
						maxValue="23"  required="true"  requiredMessage="requiere que ingrese una hora"/>
					<pe:inputNumber id="minFinInsert" style="width: 50px;"
						value="#{horarioBean.dataInsert.minFin}" minValue="0"
						maxValue="59" required="true"  requiredMessage="requiere que ingrese una hora"/>
				</h:panelGrid>
			</pm:field>
			
			<pm:field>
				<h:outputLabel for="odontologoInsert" value="Odontologo" />

				<p:selectOneMenu id="odontologoInsert"
					value="#{horarioBean.odontologoSeleccionado.idOdontologo}"
					required="true" requiredMessage="Debe seleccionar un Odontologo">
					<f:selectItem itemLabel="Elija un Odontologo"></f:selectItem>
					<f:selectItems value="#{horarioBean.odontologos}" var="odontologo"
						itemLabel="#{odontologo.odontologoPersona.nombre} #{odontologo.odontologoPersona.apellidoPaterno} - #{odontologo.especialidad}" 
						itemValue="#{odontologo.idOdontologo}" />
				</p:selectOneMenu>
			</pm:field>

			<p:panelGrid columns="2" styleClass="ui-btnPanelGrid">
				<p:commandButton value="Reservar" style="width:120px"
				     actionListener="#{horarioBean.insertarCitaMovil}"
				     update="frmReservarCita,growl" />

				<p:commandButton value="Atras" style="width:120px" update="frmReservarCita"
					onclick="location.href='indexPacienteMovil.xhtml'"/>
			</p:panelGrid>
			</p:panel>
		</h:form>
	</pm:page>
</h:body>

</html>
