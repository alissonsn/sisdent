<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:pm="http://primefaces.org/mobile" >
<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
<link href="http://localhost:8090/odontologia/resources/css/estilosEnviarMenMovil.css" media="only screen" type="text/css" rel="stylesheet"/>
</h:head>

<h:body  >
<pm:page id="wrapper">
 <p style="text-align:center; font-weight: bold;font-size:1.2em ; border-bottom: 1px solid #ddd ; color: #25aae1 ;background-color: #e0e0e0 ; text-shadow: none; font-family:sans-serif;">Enviar Mensaje</p>
<h:form>
<pm:field  >
    <p:outputLabel for="selectOneMenu" value="Destinatario:" styleClass="ui-field-contain > label" />
    <p:selectOneMenu id="selectOneMenu" styleClass="ui-field-contain > label ~ [class*='ui-']">
        <f:selectItem itemLabel="Seleccione" itemValue="" />
        <f:selectItem itemLabel="Doctor 1" itemValue="1" />
        <f:selectItem itemLabel="Doctor 2" itemValue="2" />
        <f:selectItem itemLabel="Doctor 3" itemValue="3" />
        <f:selectItem itemLabel="Doctor 4" itemValue="4" />
    </p:selectOneMenu>
</pm:field>


<pm:field>
    <p:outputLabel for="asunto" value="Asunto:" styleClass="ui-field-contain > label" />
    <p:inputText id="asunto" styleClass="ui-field-contain > label ~ [class*='ui-']"/>
</pm:field>

<p:outputLabel value="Adjuntar:" styleClass="ui-field-contain > label" />
<h:form enctype="multipart/form-data" >   
    <p:growl showDetail="true"/>
    <p:fileUpload value="#{fileUploadView.file}" mode="simple" styleClass="ui-fileUpload" />
</h:form>

<pm:field>
    <p:outputLabel for="textarea" value="Mensaje" styleClass="ui-field-contain > label"/>
    <p:inputTextarea id="textarea" styleClass="ui-field-contain > label ~ [class*='ui-']"/>
</pm:field>

 <p:panelGrid columns="2"    styleClass="ui-btnPanelGrid">
    <p:commandButton value="Enviar"  style="width:120px"/>
    
    <p:commandButton value="Atras" style="width:120px" onclick="location.href='indexMovil.xhtml'" />
</p:panelGrid>
</h:form>
</pm:page>
</h:body>
</html>
